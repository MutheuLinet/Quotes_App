<form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
  <div class="form-group">
    <label for="quote">Quote</label>
    <textarea
      class="form-control"
      id="quote"
      rows="4"
      required
      name="quote"
      [(ngModel)]="newQuote.quote"
      #quote="ngModel"
    ></textarea>
    <div *ngIf="quote.touched && !quote.valid">
      <p class="alert alert-danger">Name is required</p>
    </div>
  </div>

  <div class="form-group">
    <label for="name">Author</label>
    <input
      type="text"
      class="form-control"
      id="author"
      name="author"
      required
      [(ngModel)]="newQuote.quoteAuthor"
      #author="ngModel"
    />
    <div *ngIf="author.touched && !author.valid">
      <p class="alert alert-danger">Name is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Submitted By</label>
    <input
      type="text"
      class="form-control"
      id="submittedBy"
      name="submittedBy"
      required
      [(ngModel)]="newQuote.submittedBy"
      #submittedBy="ngModel"
    />
    <div *ngIf="submittedBy.touched && !submittedBy.valid">
      <p class="alert alert-danger">Name is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Date Created</label>
    <input
      type="date"
      id="date"
      required
      name="date"
      [(ngModel)]="newQuote.completeDate"
      #date="ngModel"
    />
    <div *ngIf="date.touched && !date.valid">
      <p class="alert alert-danger">Name is required</p>
    </div>
  </div>
  <button type="submit" class="btn btn-success">Add Quote</button>
</form>
