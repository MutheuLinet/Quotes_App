<p>Submitted By: {{ quote.submittedBy }}</p>
<p>
  Date Created: {{ quote.completeDate | date | uppercase }}
  <span>(This quote was made {{ quote.completeDate | dateCount }} ago)</span>
</p>

<button (click)="upVote(true)" id="upvote">Upvote</button>
{{ quote.upVote }}
<br /><br />

<button (click)="downVote(true)" id="dvote">Downvote</button>
{{ quote.downVote }}
<br /><br />

<button (click)="quoteDelete(true)" class="btn btn-outline-danger">
  Delete Quote
</button>
